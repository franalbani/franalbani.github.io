36872272]],[&quot;^16&quot;,[1368,&quot;^R&quot;,&quot;I love to learn about almost anything and I read a lot since young age. Internet and Wikipedia had a profound impact on my life, with good and bad consecuences.&quot;,536872545]],[&quot;^16&quot;,[1368,&quot;^P&quot;,&quot;^1;&quot;,536872276]],[&quot;^16&quot;,[1368,&quot;^@&quot;,false,536872276]],[&quot;^16&quot;,[1368,&quot;^F&quot;,1367,536872276]],[&quot;^16&quot;,[1368,&quot;^Y&quot;,1261,536872276]],[&quot;^16&quot;,[1368,&quot;^V&quot;,1367,536872277]],[&quot;^16&quot;,[1368,&quot;^U&quot;,1261,536872545]],[&quot;^16&quot;,[1368,&quot;^?&quot;,[&quot;^ &quot;],536872545]],[&quot;^16&quot;,[1368,&quot;^1?&quot;,true,536872276]],[&quot;^16&quot;,[1368,&quot;^;&quot;,&quot;~u62b1c649-a46b-4428-baed-a8c91cae8df2&quot;,536872276]],[&quot;^16&quot;,[1369,&quot;^R&quot;,&quot;Many years ago I figured out that sharing an **idiosyncratic understanding** of my reading and learning may be a way of easing that suffering, shifting from being 100% a **consumer** of information to some balance in which I feel I&apos;m **producing** something of value to others.&quot;,536874856]],[&quot;^16&quot;,[1369,&quot;^P&quot;,&quot;^1;&quot;,536872541]],[&quot;^16&quot;,[1369,&quot;^@&quot;,false,536872541]],[&quot;^16&quot;,[1369,&quot;^F&quot;,1368,536872548]],[&quot;^16&quot;,[1369,&quot;^Y&quot;,1261,536872541]],[&quot;^16&quot;,[1369,&quot;^V&quot;,1367,536872541]],[&quot;^16&quot;,[1369,&quot;^U&quot;,1261,536874856]],[&quot;^16&quot;,[1369,&quot;^?&quot;,[&quot;^ &quot;],536874856]],[&quot;^16&quot;,[1369,&quot;^1?&quot;,true,536872541]],[&quot;^16&quot;,[1369,&quot;^;&quot;,&quot;~u62b1c849-dbbb-4672-86f5-25756f5415fa&quot;,536872541]],[&quot;^16&quot;,[1370,&quot;^R&quot;,&quot;Some of the bad ones are a kind of \\&quot;information nausea\\&quot;, having a **lot** to talk about with **nobody** and more knowledge than oportunities to apply it. I believe this had the power to isolate myself in a slow and hard to detect way over the course of many years, to the point I feel lonely even around people because 99% of the time we want to talk about things we mutually ignore or disdain.&quot;,536872923]],[&quot;^16&quot;,[1370,&quot;^P&quot;,&quot;^1;&quot;,536872545]],[&quot;^16&quot;,[1370,&quot;^@&quot;,false,536872545]],[&quot;^16&quot;,[1370,&quot;^F&quot;,1368,536872545]],[&quot;^16&quot;,[1370,&quot;^Y&quot;,1261,536872545]],[&quot;^16&quot;,[1370,&quot;^V&quot;,1368,536872548]],[&quot;^16&quot;,[1370,&quot;^U&quot;,1261,536872923]],[&quot;^16&quot;,[1370,&quot;^?&quot;,[&quot;^ &quot;],536872923]],[&quot;^16&quot;,[1370,&quot;^1?&quot;,true,536872545]],[&quot;^16&quot;,[1370,&quot;^;&quot;,&quot;~u62b1c852-302f-49c7-bd3d-ea6b3000c111&quot;,536872545]],[&quot;^16&quot;,[1372,&quot;^R&quot;,&quot;I&apos;m guilty of saturating my friends sharing links, audios, reflexions, etc. throught platforms that are not good for that: instant messengers and mail, mostly.&quot;,536874859]],[&quot;^16&quot;,[1372,&quot;^P&quot;,&quot;^1;&quot;,536872616]],[&quot;^16&quot;,[1372,&quot;^@&quot;,false,536872616]],[&quot;^16&quot;,[1372,&quot;^F&quot;,1369,536872616]],[&quot;^16&quot;,[1372,&quot;^Y&quot;,1261,536872616]],[&quot;^16&quot;,[1372,&quot;^V&quot;,1369,536872619]],[&quot;^16&quot;,[1372,&quot;^U&quot;,1261,536874859]],[&quot;^16&quot;,[1372,&quot;^?&quot;,[&quot;^ &quot;],536874859]],[&quot;^16&quot;,[1372,&quot;^1?&quot;,true,536872616]],[&quot;^16&quot;,[1372,&quot;^;&quot;,&quot;~u62b1c8e8-7f6a-4e4d-a9ff-65681959a3d0&quot;,536872616]],[&quot;^16&quot;,[1374,&quot;^R&quot;,&quot;I started capturing ideas in notebooks, post-its, walls, pictures, files, apps, etc. but I always felt them lacking because I rely a lot on visual, spatial and structural thinking and I tend to forget the things I cannot see. I recall them unpredictably by connections.&quot;,536874871]],[&quot;^16&quot;,[1374,&quot;^P&quot;,&quot;^1;&quot;,536873036]],[&quot;^16&quot;,[1374,&quot;^@&quot;,false,536873036]],[&quo
